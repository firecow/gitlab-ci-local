---
# @Description Install npm packages
npm-install:
  stage: .pre
  image: node:alpine
  dependencies: []
  artifacts:
    paths:
      - node_modules/
  script:
    - npm install --no-audit

# @Description Find security vulnerabilities in node_modules
npm-audit:
  stage: test
  image: node
  allow_failure: true
  needs: []
  script: npm audit

# @Description Find outdated packages in node_modules
npm-outdated:
  stage: test
  image: node
  allow_failure: true
  needs: [npm-install]
  script:
    - npx -s ncu -e2 --deprecated --packageFile package.json

# @Description Up docker-compose services
docker-compose-up:
  stage: deploy
  environment:
    url: http://localhost:8891
    name: local
  script:
    - docker-compose up -d

# @Description Down docker-compose services
docker-compose-down:
  stage: .post
  rules:
    # Just job will only run locally, and only when manually started
    - { if: $GITLAB_CI == 'false', when: 'manual' }
  environment:
    name: local
  script:
    - docker-compose down
