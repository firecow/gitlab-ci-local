---
default:
  after_script:
    - echo "Cleanup after test"

test-job:
  script:
    - echo "Test something"
  after_script:
    - echo "Cleanup after test"

build-job:
  stage: build
  script:
    - echo "Build something"

deploy-job:
  stage: deploy
  script:
    - echo ${CI_JOB_STATUS}  # running
    - exit 0
  after_script:
    - echo ${CI_JOB_STATUS}  # success

post-job:
  stage: .post
  script:
    - exit 1
  after_script:
    - echo ${CI_JOB_STATUS}  # failed
