---
.cache-ref: [cache/**.txt]

.cache:
  cache:
    paths: !reference [.cache-ref]

produce-cache:
  extends: .cache
  stage: build
  script: mkdir -p cache && touch cache/file1.txt

consume-cache:
  stage: test
  needs: [produce-cache]
  dependencies: [produce-cache]
  cache:
    paths: [cache]
    policy: pull
  script: test -f cache/file1.txt
