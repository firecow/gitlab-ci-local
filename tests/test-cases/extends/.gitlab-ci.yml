---
.after:
  after_script:
    - echo "Test something (after_script)"

.before:
  stage: test
  before_script:
    - echo "Test something (before_script)"
  script:
    - echo "Should not be printed"

.parent:
  extends: .before
  script:
    - echo "Test something"

test-job:
  extends:
    - .after
    - .parent
