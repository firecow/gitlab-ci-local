---
produce artifacts:
  stage: build
  image: debian:stable-slim
  script:
    - mkdir -p ux
    - touch ux/{q,r,s,t}
    - mkdir -p foo/bar/baz/.xyzzy
    - mkdir -p "foo/qux/qu ux"
    - touch foo/{a,b,c,d}
    - touch foo/bar/{w,x,y,z}
    - touch foo/bar/baz/{m,n,o,p}
    - touch foo/qux/{qu,u,v,w,x}
    - touch "foo/qux/qu ux/"{g,h,i,j}
    - touch foo/bar/baz/.xyzzy/{.e,.f}
    - ls -laR .
  artifacts:
    paths:
      - foo
      - ux
    exclude:
      - foo/qux/qu ux/**
      - foo/bar/**
      - foo/bar
      - foo/d
      - xyzzy/**/*

consume artifacts:
  stage: test
  image: debian:stable-slim
  needs: [produce artifacts]
  dependencies: [produce artifacts]
  script:
    - ls -laR .
    - '[ -e "ux" ]'
    - '[ -e "foo/qux/qu" ]'
    - '[ ! -e "foo/qux/qu ux" ]'
    - '[ ! -e foo/bar ]'
    - '[ ! -e foo/d ]'
