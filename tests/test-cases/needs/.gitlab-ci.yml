---
pre-job:
  stage: .pre
  script:
    - echo ".pre something"

build-job:
  stage: build
  needs: [pre-job]
  script:
    - echo "Build something"

test-job:
  stage: test
  needs: [pre-job, build-job]
  script:
    - echo "Test something"

deploy-job:
  stage: deploy
  needs: [pre-job, build-job, test-job]
  script:
    - echo "Deploy something"
