---
produce-cache-key-files:
  stage: build
  image: alpine
  cache:
    - key: { files: [fakepackage.json, fakepackage1.json] }
      paths: [key-files]
    - key: global
      paths: [global]
  script:
    - mkdir -p key-files
    - touch key-files/file1
    - mkdir -p global
    - touch global/file1

consume-cache-key-files:
  stage: test
  image: alpine
  needs: [produce-cache-key-files]
  dependencies: [produce-cache-key-files]
  cache:
    - { key: { files: [fakepackage.json, fakepackage1.json] }, paths: [key-files] }
    - { key: global, paths: [global] }
  script:
    - if [ ! -f key-files/file1 ]; then exit 1; fi
    - if [ ! -f global/file1 ]; then exit 1; fi

produce-cache:
  stage: build
  image: alpine
  cache:
    key: maven
    paths:
      - .cache
    policy: pull-push
  script:
    - rm -rf .cache/file1 || true
    - mkdir -p .cache
    - touch .cache/file1

consume-cache:
  stage: test
  image: alpine
  needs: [produce-cache]
  dependencies: [produce-cache]  # testing the absence of artifacts
  cache:
    key: maven
    paths:
      - .cache
    policy: pull-push
  script:
    - if [ ! -f .cache/file1 ]; then exit 1; fi
