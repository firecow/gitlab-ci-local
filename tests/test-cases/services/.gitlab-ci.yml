---
default:
  services:
    - nginx

pre-job:
  stage: .pre
  image: alpine
  services:
    - name: docker:20.10.7-dind
      command: ["/bin/sh", "-c", "echo foo > /foo.txt"]
  script:
    - echo bar

test-job:
  services: []
  image: tutum/dnsutils
  script: host nginx

build-job:
  stage: build
  image: tutum/dnsutils
  script: host nginx

deploy-job:
  services: [redis]
  stage: deploy
  image: tutum/dnsutils
  script:
    - host nginx && exit 1
    - host redis

alias-job:
  services:
    - name: redis
      alias: redis-alias
  stage: deploy
  image: tutum/dnsutils
  script:
    - host redis
    - host redis-alias
