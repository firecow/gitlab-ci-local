---
default:
  services:
    - nginx

pre-job:
  stage: .pre
  image: alpine
  services:
    - name: alpine
      command: ["/bin/sh", "-c", "echo 'foo\nhey' > /foo.txt && cat /foo.txt", "/bin/sh"]
  script:
    - cat /foo.txt

test-job:
  services:
    - name: alpine
      entrypoint: ["/bin/sh", "-c"]
      command: ["sh"]
  image: tutum/dnsutils
  script: host nginx

build-job:
  stage: build
  image: tutum/dnsutils
  script: host nginx

deploy-job:
  services: [redis]
  stage: deploy
  image: tutum/dnsutils
  script:
    - host nginx && exit 1
    - host redis
  after_script:
    - echo "Deploy something in after_script"

alias-job:
  services:
    - name: redis
      alias: redis-alias
  stage: deploy
  image: tutum/dnsutils
  script:
    - host redis
    - host redis-alias

multie-job:
  services:
    - name: alpine
      entrypoint: ["/bin/sh", "-c", "'echo Service 1'"]
      command: ["sh"]
    - name: alpine
      entrypoint: ["/bin/sh", "-c", "'echo Service 2'"]
      command: ["sh"]
  image: tutum/dnsutils
  script:
    - echo "Hello"
