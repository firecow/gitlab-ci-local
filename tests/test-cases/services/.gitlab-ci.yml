---
default:
  services:
    - nginx

.service-entry-ref:
  - name: alpine
    command: ["/bin/sh", "-c", "echo 'foo\nhey' > /foo.txt && cat /foo.txt", "/bin/sh"]

.service:
  services: [!reference [.service-entry-ref, 0]]

pre-job:
  extends: .service
  stage: .pre
  image: alpine
  script:
    - cat /foo.txt

test-job:
  services:
    - name: alpine
      entrypoint: ["/bin/sh", "-c"]
      command: ["sh"]
  image: tutum/dnsutils
  script: host nginx

build-job:
  stage: build
  image: tutum/dnsutils
  script: host nginx

deploy-job:
  services: [redis]
  stage: deploy
  image: tutum/dnsutils
  script:
    - host nginx && exit 1
    - host redis
  after_script:
    - echo "Deploy something in after_script"

alias-job:
  services:
    - name: redis
      alias: redis-alias
  stage: deploy
  image: tutum/dnsutils
  script:
    - host redis
    - host redis-alias

alias-job-multiple-slashes:
  services:
    - name: gcr.io/google-containers/redis
      alias: redis-alias
  stage: deploy
  image: tutum/dnsutils
  script:
    - host gcr.io-google-containers-redis
    - host gcr.io__google-containers__redis
    - host redis-alias

multie-job:
  services:
    - name: alpine
      entrypoint: ["/bin/sh", "-c", "'echo Service 1'"]
      command: ["sh"]
    - name: alpine
      entrypoint: ["/bin/sh", "-c", "'echo Service 2'"]
      command: ["sh"]
    - name: alpine
      variables:
        ENV_TEST: Service 3
      entrypoint: ["/bin/sh", "-c"]
      command: ["echo $ENV_TEST"]
  image: tutum/dnsutils
  script:
    - echo "Hello"

no-tmp:
  image: alpine
  needs: []
  services:
    - name: greenmaid/basic_listen
  script:
    - echo "I should run normaly"
