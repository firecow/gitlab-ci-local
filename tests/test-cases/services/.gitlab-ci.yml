---

default:
  services:
    - nginx

test-job:
  services: []
  image: tutum/dnsutils
  script: host nginx

build-job:
  stage: build
  image: tutum/dnsutils
  script: host nginx

deploy-job:
  services: [redis]
  stage: deploy
  image: tutum/dnsutils
  script:
    - host nginx && exit 1
    - host redis
