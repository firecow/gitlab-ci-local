---
test-staging:
  environment: staging
  script:
    - echo ${GLOBAL_VAR}
    - echo ${GROUP_VAR}
    - echo ${PROJECT_VAR}
    - cat ${INVALID_DIR_VAR}
    - cat ${GLOBAL_FILE_VAR}
    - echo ${DOUBLE_QUOTE_VAR}
    - echo ${COMPLEX_VAR}
    - echo ${FILE}
    - cat ${FILE_FROM_PATH}

test-production:
  environment: production
  script:
    - echo ${GROUP_VAR}
    - echo ${FILE}
    - cat ${FILE}
    - cat ${FILE_FROM_PATH}

# Test file variables are working with docker-executor jobs
test-image:
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - cat ${GLOBAL_FILE_VAR}
    - echo ${DOUBLE_QUOTE_VAR}
    - echo ${COMPLEX_VAR}
    - cat ${FILE_FROM_PATH}

test-normalize-key:
  script:
    - echo ${GROUP_VAR}
    - echo ${PROJECT_VAR}

test-predefined-overwrite:
  script:
    - echo ${CI_PIPELINE_SOURCE}
    - echo ${CI_PROJECT_ID}

build-job:
  needs: [test-predefined-overwrite]
  script:
    - echo "Build job"
