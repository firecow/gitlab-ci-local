---
pre-job:
  stage: .pre
  script:
    - echo "Pre-job"

# @NoArtifactsToSource
build-job:
  stage: build
  script:
    - echo "NAME:'${NAME}' $CI_NODE_INDEX/$CI_NODE_TOTAL"
    - echo "NAME:'${NAME}' $CI_NODE_INDEX/$CI_NODE_TOTAL"
    - mkdir -p files/
    - filename=$(echo "${CI_JOB_NAME}" | sed -e 's/[^A-Za-z0-9._-]/_/g')
    - echo "${CI_JOB_NAME}" > "files/${filename}.txt"
  artifacts:
    paths:
      - files/
  parallel:
    matrix:
      - NAME: [foo, bar]
      - NAME: beb

# @NoArtifactsToSource
test-job:
  stage: test
  needs:
    - pre-job
    - job: build-job
      parallel:
        matrix:
          - NAME: foo
  script:
    - echo "NAME:'${NAME}' TIER:'${TIER}' $CI_NODE_INDEX/$CI_NODE_TOTAL"
    - ls files
    - test -f files/build-job___bar_.txt
    - test -f files/build-job___beb_.txt
    - test -f files/build-job___foo_.txt
  parallel:
    matrix:
      - NAME: [foo, bar]
        TIER: [dev, sta, pro]
      - NAME: beb

