---

# Test image
build-image:
  stage: build
  image: alpine
  needs: []
  script:
    - echo "BUILD_VERSION=Hello" > build.env
  artifacts:
    reports: { dotenv: build.env }
deploy-image:
  stage: deploy
  image: alpine
  needs: [build-image]
  script:
    - if [ -f build.env ]; then exit 1; fi
    - if [ "$BUILD_VERSION" = "" ]; then exit 1; fi

