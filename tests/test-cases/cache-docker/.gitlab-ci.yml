---
variables:
  VALUE: maven

produce-cache:
  stage: build
  image: docker.io/alpine
  cache:
    key: $VALUE
    paths: [.cache]
  script: mkdir -p .cache && touch .cache/file1

consume-cache:
  stage: test
  image: docker.io/alpine
  needs: [produce-cache]
  dependencies: [produce-cache]  # testing the absence of artifacts
  cache:
    key: maven
    paths: [.cache]
    policy: pull
  script: if [ ! -f .cache/file1 ]; then exit 1; fi
