---
test job:
  variables:
    PHP_IMAGE_URL: php
  image: ${PHP_IMAGE_URL}
  script:
    - echo "Test something"

test-entrypoint:
  # This image have an `echo ${MULTILINE_VARIABLE}` in its entry point
  image: firecow/gitlab-ci-local-test-image
  variables:
    MULTILINE_VARIABLE: |
      I am
      epic
      multiline
      value
  script:
    - pwd
    - echo "Test Entrypoint"
    - cd folder
    - cat < test-file.txt

test-entrypoint-override:
  image:
    name: firecow/gitlab-ci-local-test-image:entrypoint-with-exit
    entrypoint: [""]
  script:
    echo "Test something"

test-from-scratch:
  needs: []
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - stat -c '%u:%g %n' .gitlab-ci.yml
    - stat -c "%a %n" .gitlab-ci.yml
    - stat -c "%a %n" folder/
    - stat -c "%a %n" executable.sh
