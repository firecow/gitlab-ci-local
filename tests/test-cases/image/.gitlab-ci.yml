---
test-job:
  variables:
    PHP_IMAGE_URL: php
  image: ${PHP_IMAGE_URL}
  script:
    - echo "Test something"

test-entrypoint:
  image: firecow/gitlab-ci-local-test-image
  script:
    - pwd
    - echo "Test Entrypoint"
    - cat test-file.txt

test-entrypoint-override:
  image:
    name: firecow/gitlab-ci-local-test-image:entrypoint-with-exit
    entrypoint: [""]
  script:
    echo "Test something"
