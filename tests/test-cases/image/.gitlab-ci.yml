---
default:
  image: firecow/gitlab-ci-local-test-image

.image:
  image: ${DEBIAN_IMAGE_URL}

test job:
  extends: .image
  script:
    - echo "Test something"

test-entrypoint:
  # This image have an `echo ${MULTILINE_VARIABLE}` in its entry point
  variables:
    MULTILINE_VARIABLE: |
      I am
      epic
      multiline
      value
  script:
    - pwd
    - echo "Test Entrypoint"
    - cd folder
    - cat < test-file.txt

.test-entrypoint-override/ci-image: firecow/gitlab-ci-local-test-image:entrypoint-with-exit

issue-890:
  image: !reference [.test-entrypoint-override/ci-image]
  script:
    - "Heya"

test-entrypoint-override:
  image:
    name: !reference [.test-entrypoint-override/ci-image]
    entrypoint: [""]
  script:
    echo "Test something"

test-from-scratch:
  needs: []
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - stat -c '%u:%g %n' .gitlab-ci.yml
    - stat -c "%a %n" .gitlab-ci.yml
    - stat -c "%a %n" folder/
    - stat -c "%a %n" executable.sh

issue-206:
  image:
    name: klakegg/hugo:0.83.1-busybox
    entrypoint: ["/bin/sh", "-c"]
  script:
    - hugo -D --source hugo
