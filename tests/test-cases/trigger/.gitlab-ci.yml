---
pipe-gen-job:
  stage: build
  variables:
    VAR_FROM_ANOTHER_MOTHER: "echo me i'm generated"
  artifacts:
    paths: [.gitlab-ci-child.yml]
  script:
    - cat .gitlab-ci.tmpl | envsubst > .gitlab-ci-child.yml

include-trigger:
  stage: test
  trigger:
    include:
      - artifact: .gitlab-ci-child.yml
        job: pipe-gen-job

remote-trigger:
  trigger:
    project: mytarget/project
    branch: master
