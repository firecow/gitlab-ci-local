---
test-root-file:
  image: alpine
  artifacts:
    paths:
      - log.txt
  script:
    - echo "Test root file" > log.txt

test-deep-file:
  image: alpine
  artifacts:
    paths:
      - path/log.txt
  script:
    - mkdir -p path
    - echo "Test deep file" > path/log.txt

test-deep-file-folder-only:
  image: alpine
  artifacts:
    paths:
      - bin
  script:
    - mkdir -p bin
    - touch bin/app.exe

test-folder:
  image: alpine
  artifacts:
    paths:
      - folder/
  script:
    - mkdir -p folder/
    - echo "Test folder" > folder/log.txt

test-deep-dir:
  image: debian
  artifacts:
    paths:
      - dir/deep
  script:
    - mkdir -p dir/deep
    - echo "Test dir" > dir/deep/log.txt

